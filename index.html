<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilie's and Dragons - Slot Machine Game</title>
    <style>
        body{
            background-color: #FFDFB9 ;
        }
        .main-container{
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .money{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        
        .slots > div{
            width:5em;
            height:5em;
        }

        .slots{
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
        }

        #slot1, #slot2, #slot3{
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            font-size: 5em;
            background-color: #A4193D;
            border: 1px black solid;
            margin: .5em;

        }

        .spin{
            display: flex;
            justify-content: center;
            margin-top: 1em;
        }

        #button, #playButton{
            padding:1em;
            width: 20%;
            font-size: larger;
            background-color:#A4193D;
            color: white;
        }
        
        .result{
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="money">
            <h1>Money: <span id="money">0</span></h1>
            <h1 id="moneyMsg"></h1>
        </div>

        <div class="slots">
            <div id="slot1"></div>
            <div id="slot2"></div>
            <div id="slot3"></div>
        </div>

        <div id="container" class= "spin">
            <button id = "button" onclick="spin()">Spin!</button>
            <button id="playButton" style="display: none" onclick="spin()">Play Again?</button>
        </div>

        <div class = "result">
            <h1 id="outcome"></h1>
        </div>
    </div>
    <script src="script1.js"></script>
    <audio src="coin-recieved-230517.mp3" id="win"></audio>
    <audio src="marimba-lose-250960.mp3" id="lose"></audio>
</body>
</html>
